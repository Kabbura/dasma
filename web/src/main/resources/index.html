<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Narcore</title>
    <link href='/public/fonts.css' rel='stylesheet' type='text/css'>
    <meta content="yes" name="mobile-web-app-capable">

</head>

<body style="margin:0">

<script>
        function failedToLoad(oError) {
            alert('Failed to load.');
            document.getElementById("indexLoadingView").style.display = "none"
            document.getElementById("indexFailedToLoadView").style.display = "inline-flex"
        }



</script>

<!-- Electron API -->
<script>
        try {
            const { shell } = require('electron')
            window.openExternal = shell.openExternal
        } catch (ex) {
            // skip
        }


</script>
<div id="indexLoadingView"
     style="width:100vw; height: 100vh; display: inline-flex; flex-direction: column; align-items: center; font-family: sans-serif; justify-content: center;">
    <div>Loading system files</div>
    <div style="height: 16px"></div>
    <img src="/public/img/loading.gif" style="width:40px; height:40px;"/>
</div>

<div id="indexFailedToLoadView"
     style="width:100vw; height: 100vh; display: none; flex-direction: column; align-items: center; font-family: sans-serif; justify-content: center;">
    <div>Failed to load the system.</div>
</div>

<script onerror="failedToLoad()" src="/narcore-web.js"></script>

</body>

</html>
